name: publish
 
on:
  push:
    branches: [ main ]
 
env:
  AZURE_WEBAPP_NAME: DotNetWeb
  AZURE_WEBAPP_PACKAGE_PATH: '.' # Set this to the path to your web app project, defaults to the repository root:
  DOTNET_VERSION: '8.0' # The .NET SDK version to use
jobs:
  publish:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
 
    - name : Restore dependencies
      run :  dotnet restore ./weatherapi/weatherapi.sln --verbosity detailed

    - name: Build
      run :  dotnet build ./weatherapi/weatherapi.sln  --configuration Release --runtime linux-x64 --source c:\packages\mypackages -p:Version=1.2.3.4     
      
    - name: Test
      run: |
        cd DotNet.WebApp.Tests
        dotnet test --no-restore --verbosity normal
    - uses: azure/webapps-deploy@v2
      name: Deploy
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dotnet-webapp'
