name: Build and Deploy to Azure App Service
 
on:
  push:
    branches:
      - main
 
env:
  SOLUTION_LOCATION: './weatherapi/weatherapi.sln'
  PROJECT_LOCATION: './weatherapi'
  APPLICATION_NAME: 'tapweatherapi'
 
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build ${{ env.SOLUTION_LOCATION }} -c Release
      - name: Publish
        run: dotnet publish ${{ env.PROJECT_LOCATION }} -c Release -o ${{ github.workspace }}/output
 
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E2C164A07F524E0EA6FC54FC55ED552F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_162AC39B09944D58972DBA6AF18278F4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_69FE8F38B96C439281F4BD7CF0898DFB }}


      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APPLICATION_NAME }}
          slot-name: 'Production'
          package: ${{ github.workspace }}/output
 
